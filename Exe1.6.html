<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered Lists</title>
    <style>
        body {
            font-family: "Georgia", serif;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2>COLORS (Ordered List)</h2>
<ol>
    <li>White</li>
    <li>Black</li>
    <li>Black</li>
</ol
<h2>FRUITS (Unordered List)</h2>
<ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Mango</li>
</ul>
</body>
</html>
