<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers</title>
</head>
<body>
    <h2>Numbers from 1 to 10</h2>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
