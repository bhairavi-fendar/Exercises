<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares of Numbers</title>
    <style>
        body {
            font-family: "Georgia", serif;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2>Squares of Numbers from 1 to 20</h2>
<ul>
    <script>
        for (let i = 1; i <= 20; i++) {
            document.write(`<li>${i}<sup>2</sup> = ${i * i}</li>`);
        }
    </script>
</ul>

</body>
</html>
